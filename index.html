<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasil Countdown</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="images/bandera.png" type="image/icon type">
</head>

<body>
    <div class="container">
        <div class="content">
            <p>Rio de Janerio - Buzios</p>
            <h1>Nos vemos pronto<br> <span>Brasil</span></h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>DÃ­as</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Horas</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutos</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Segundos</span>
                </div>
            </div>
        </div>
    </div>
    <script>

        const days = document.getElementById("days");
        const hours = document.getElementById("hours");
        const minutes = document.getElementById("minutes");
        const seconds = document.getElementById("seconds");

        const currentYear = new Date().getFullYear();

        const newYearTime = new Date(`March 31 ${currentYear} 22:20:00`);

        function updateCountdown(){
            const currentTime = new Date();
            const diff = newYearTime - currentTime;

            const d = Math.floor(diff / 1000 / 60 / 60 /24);
            const h = Math.floor(diff / 1000 / 60 / 60) % 24;
            const m = Math.floor(diff / 1000 / 60) % 60;
            const s = Math.floor(diff / 1000) % 60;

            days.innerHTML = d;
            hours.innerHTML = h < 10 ? '0' + h : h;
            minutes.innerHTML = m < 10 ? '0' + m : m;
            seconds.innerHTML = s < 10 ? '0' + s : s;
        }
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
